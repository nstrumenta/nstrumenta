<div *ngIf="actions" class="mat-card">
  <ng-container *ngFor="let action of actions | async ; index as i; first as isFirst">
    <div class="spinner" *ngIf="isFirst && (action.status=='pending' || action.status=='started')">
      <mat-spinner strokeWidth="3" [diameter]="22"></mat-spinner>
    </div>
    <div class="status-message" *ngIf="isFirst">
      {{projectId}} | {{action.task}} | {{action.status}} | {{(action.completed | date : 'medium')}}
    </div>
  </ng-container>
</div>
