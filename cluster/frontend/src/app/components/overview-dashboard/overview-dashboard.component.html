<div class="grid-container">
  <mat-toolbar-row>
    <h1 class="mat-h1 dashboard-header">Project Overview</h1>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="archiveProject()">
        <mat-icon>archive</mat-icon>
        <span>Archive project</span>
      </button>
      <button mat-menu-item (click)="openDialog()">
        <mat-icon>file_copy</mat-icon>
        <span>Duplicate project</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
  <mat-grid-list cols="2" rowHeight="500px">
    <mat-grid-tile *ngFor="let sandbox of sandboxes | async" colspan="1" [rowspan]="1">
      <mat-card *ngIf="sandbox.screenshot" class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ sandbox.lastModified | date: "long" }}
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="sandbox.screenshot" />
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
