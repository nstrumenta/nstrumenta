<h4>Open in Sandbox</h4>
<mat-form-field>
  <mat-select [(value)]="selected" placeholder="Sandbox">
    <mat-option *ngFor="let sandbox of sandboxes | async" [value]="sandbox.url">
      {{sandbox.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
  
  <button mat-raised-button (click)="open()">Open</button>
