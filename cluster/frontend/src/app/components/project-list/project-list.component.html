<div *ngIf="authService.user | async">
  <mat-grid-list rowHeight="100px" [cols]="breakpoint">
    <mat-grid-tile>
      <mat-card mat-button class="project-card" (click)="newProjectDialog()">
        <mat-card-title class="add-button">
          <mat-icon>add</mat-icon>
          Add Project
        </mat-card-title>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <div style="flex-direction:row">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort matSortActive="lastOpened" matSortDirection="desc" class="animate">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
      <mat-cell *matCellDef="let fileDocument">
        <a mat-button [routerLink]="[fileDocument.id,'overview']">
          {{ fileDocument.id }}
        </a>
      </mat-cell>
    </ng-container>


    <ng-container matColumnDef="lastOpened">
      <mat-header-cell *matHeaderCellDef mat-sort-header> last opened </mat-header-cell>
      <mat-cell *matCellDef="let fileDocument"> {{ fileDocument.lastOpened | date : 'medium'}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  </mat-table>

</div>
