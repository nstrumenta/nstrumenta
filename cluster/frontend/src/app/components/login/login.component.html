<div class="login-page">
  <mat-grid-list cols="1" rowHeight="400">
    <mat-grid-tile>
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Login to Nstrumenta:</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <img style="width:40%"src="assets/images/nstrumenta-logo.svg"/>
        </mat-card-content>
        <mat-card-actions>     
          <button mat-raised-button color="primary" (click)="loginWithGithub()">
            <div flex-direction="row">
              <mat-icon style="font-size: 24px" fontSet="fa" fontIcon="fa-github-square" flex></mat-icon>
              Sign In with GitHub
            </div>
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
