<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nstrumenta browser client test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-typography">
        <div class="mdl-grid">
            <h4>nstrumenta webrtc test</h4>
            <div class="mdl-cell mdl-cell--12-col">
                <button id="ping-button">ping</button>
                <span id="ping-result"></span>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <span>status</span>
                <span id="status"></span>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <span>health received:</span>
                <span id="health"></span>
            </div>
            <div class="mdl-cell mdl-cell--12-col" style="overflow: auto">
                <label for="outputTextArea">agent stdout</label>
                <textarea class="mdl-list" id="outputTextArea" style="width: 100%; height: 500px"></textarea>
            </div>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="module" src="/index.ts"></script>
</body>
</html>
