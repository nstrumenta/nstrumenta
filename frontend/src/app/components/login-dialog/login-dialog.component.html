<h2 mat-dialog-title>{{ isRegistering ? 'Create Account' : 'Sign In' }}</h2>
<mat-dialog-content class="login-dialog-content">
    <div class="google-login-container">
    <button mat-stroked-button (click)="googleLogin()" class="google-btn">
      <mat-icon>login</mat-icon>
      Sign in with Google
    </button>
  </div>

  <div class="divider">
    <span>OR</span>
  </div>

  <form (ngSubmit)="emailLogin()" class="email-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" [(ngModel)]="email" name="email" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button mat-flat-button color="primary" type="submit" class="full-width submit-btn" [disabled]="!email || !password">
      {{ isRegistering ? 'Sign Up' : 'Sign In' }}
    </button>
  </form>

  <div class="toggle-mode">
    <button mat-button (click)="toggleMode()">
      {{ isRegistering ? 'Already have an account? Sign In' : 'Don\'t have an account? Sign Up' }}
    </button>
  </div>
</mat-dialog-content>
